<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<th:block th:fragment="navbar(currentRoute)">
		<nav class="navbar navbar-expand-lg orange-backgroud mb-5">
			<div class="container-fluid">
				<a class="navbar-brand blue-text fw-bolder" th:href="@{/tickets}">ACME <span
						class="fst-italic">company</span></a>
				<button class="navbar-toggler blue-text" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="nav-link " aria-current="page" th:href="@{/tickets}"
								th:classappend="${currentRoute == 'tickets' ? 'blue-text fw-medium' : 'non-active'}">Tickets</a>
						</li>
						<li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
							<a class="nav-link "
								th:classappend="${currentRoute == 'create' ? 'blue-text fw-medium' : 'non-active'}"
								th:href="@{/tickets/create}">New Ticket</a>
						</li>

					</ul>

					<div sec:authorize="hasAuthority('ADMIN')">
						<form class="d-flex" role="search" th:action="@{/tickets}">
							<input class="form-control me-2" type="search" name="title" placeholder="Search by Title"
								aria-label="Search">
							<button class="btn btn-primary border border-1 border-light" type="submit">Search</button>
						</form>
					</div>
					<div class="justify-content-end mx-xl-5 my-3 my-xl-0 blue-text">
						<a th:href="@{../../users/{id} (id=${currentUser.id})}" sec:authentication="name"></a>
					</div>
					<div>
						<form class="d-flex" role="search" method="post" th:action="@{/logout}">
							
							<button class="btn btn-danger border border-1 border-light" type="submit">Logout</button>
						</form>
					</div>
				</div>
		</nav>
	</th:block>


</body>

</html>
