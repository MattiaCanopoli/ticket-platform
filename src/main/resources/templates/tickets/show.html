<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
	<th:block th:replace="~{fragments/fragments :: head}"></th:block>
	<title>[[${ticket.title}]]</title>
</head>

<body class="bg-primary-subtle">
	<nav th:replace="~{fragments/navbar :: navbar}"></nav>
	<main class="container" th:object="${ticket}">
		<div class="row justify-content-center mb-4">
			<div class="col-lg-6">
				<h2 class="text-center mb-3">[[*{title}]]</h2>
				<div
					class="row mb-2 fs-6 text justyfy-content-evenly text-center border border-primary rounded blue-background">
					<div class="col-12 col-md-4">
						<span class="fw-medium">Priority</span>
						<span class="fw-semibold fst-italic">[[*{priority}]]</span>
					</div>
					<div class="col-12 col-md-4">
						<span class="fw-medium">User</span>
						<span class="fw-semibold fst-italic">[[*{user.name}]]</span>
					</div>
					<div class="col-12 col-md-4">
						<span class="fw-medium">Status</span>
						<span class="fw-semibold fst-italic">[[*{status.name}]]</span>
					</div>
				</div>
				<div
					class="row mb-2 fs-6 text justyfy-content-center align-items-center text-center border border-primary rounded blue-background">

					<div class="col-6">
						<span class="fw-medium">Categories:</span>
					</div>
					<div class="col-6">
						<ul class="list-group list-group-flush">
							<li class="list-group-item blue-background" th:each="category : ${ticket.categories}">
								[[${category.name}]]</li>
						</ul>
					</div>

				</div>

				<div class="row fs-5 border border-primary rounded text-center justify-content-center blue-background">
					<div class="col-12 col-md-6">
						<div>[[*{content}]]</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row justify-content-center">
			<div class="col-lg-6">
				<!-- Button show note input -->
				<div class="d-flex justify-content-end">
					<button type="button" class="btn btn-primary">
						Add note
					</button>
				</div>
			</div>
		</div>
	</main>
	<script th:replace="~{fragments/fragments :: scripts}"></script>
</body>

</html>
