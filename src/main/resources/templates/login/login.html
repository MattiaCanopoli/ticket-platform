<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
	<th:block th:replace="~{fragments/fragments :: head}">
	</th:block>
	<title>Login</title>
</head>

<body class="bg-primary-subtle">

	<main class="container mt-5">
		<h1 class="text-center orange-text mb-3">ACME login</h1>
		<div class="row justify-content-center">
			<div class="col-4">
				<div th:if="${param.error}">
					<th:block th:replace="~{fragments/alerts : dangerAlert('bad')}"></th:block>
				</div>
				<form th:action="@{/login}" method="post">
					<div class="mb-3">
						<label for="username" name="username" class="form-label fs-5">Username</label>
						<input type="text" name="username" class="form-control form-control-lg" id="username"
							placeholder="name.lastname">
					</div>
					<div class="mb-4">
						<label for="password" class="form-label fs-5">Password</label>
						<input type="password" class="form-control form-control-lg" id="password" name="password"
							placeholder="••••••••">
					</div>
					<div class="d-flex justify-content-end">
						<button type="submit" class="btn btn-primary border border-1 border-light btn-lg">Login </button>
					</div>
				</form>
			</div>
		</div>
	</main>
	<script th:replace="~{fragments/fragments :: scripts}"></script>
</body>

</html>
